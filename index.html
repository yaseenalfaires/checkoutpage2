<!DOCTYPE html>
<html lang="ar">
<head>
  <title>الدفع</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
  <div id="main" class="loading">
    <div id="div_loading">
    </div>

    <div id="checkout">
      <form id="payment-form" method="POST" action="payment.php">
        <section id="shipping-informations">
          <h2>معلومات إتمام الطلب</h2>
          <fieldset class="with-state">
            <label>
              <span>الاسم</span>
              <input id="u_name" name="name" maxlength="100" placeholder="..." class="field" required>
            </label>
            <label>
              <span>البريد الإلكتروني</span>
              <input id="u_email" name="email" maxlength="150" type="email" placeholder="example@example.com" class="field" required>
            </label>
            <label>
              <span>رقم الهاتف</span>
              <input name="phone" maxlength="30" type="text" placeholder="..." class="field" required>
          
            <label>
              <span>المدينة</span>
              <input name="city" placeholder="..." class="field" required>
            </label>
            <label>
              <span>العنوان</span>
              <input name="address" placeholder="..." class="field" required>
            </label>
          </fieldset>
        </section>
        
        
      </form>
    </div>
  </div>
</body>
</html>
