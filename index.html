<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>الدفع</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            direction: rtl;
        }

        h2 {
            font-size: 28px;
            color: #333;
            text-align: center;
        }
    </style>
    <script>
        async function loadRate() {
            try {
                const res = await fetch("https://checkoutpage2.vercel.app/api");
                const data = await res.json();
                document.title = "الدفع: " + data.rate;
                document.getElementById("rate-heading").innerText = "الدفع: " + data.rate;
            } catch (err) {
                console.error("Error loading rate:", err);
                document.getElementById("rate-heading").innerText = "الدفع: غير متوفر";
            }
        }

        window.onload = loadRate;
    </script>
</head>
<body>
    <h2 id="rate-heading">الدفع: ...</h2>
</body>
</html>
